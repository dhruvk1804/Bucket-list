<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucket-List</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="heading">My 2023 Bucket List</h1>
        <div class="input-container">
            <input type="text" class="input-field" id="input-field" placeholder=" I want to ...">
            <input type="submit" class="btn-submit" onclick="addValues()" value="Add" />
        </div>
        <div class="list-container">
            <h2>Here's what you're gonna do this year</h2>
            <div class="hint">
                <p> 1.] Make your bucket list. Then try to finish your <br>
                bucket list.🙌</p>
            </div>
            
            <ul id="list-container"></ul>
        </div>
        <button class="btn-reset" onclick="reset()">Clear Bucket List👍</button><br>
        <div class="footer">
            Coded By Dhruv👍
        </div>
    </div>
</body>
</html>
